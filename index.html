<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy apartments</title>
</head>
<body>
    <header id="Cozy apartments"
        <nav>
            <div class="logo">Cozy apartments</div>
            <ul class="menu">
                <li><a href="#about">About</a></li>
                <li><a href="#our flats">Our flats</a></li>
                <li><a href="#facilities">Facilities</a></li>
                <li><a href="#contacts">Contacts</a></li>
            </ul>
        </nav>
        <div class="banner">
            <h1>Cosy apartments</h1>
            <p>Welcome to the most comfortable apartments in the heart of Budapest!</p>
            <h2>Want to book a flat?</h2>
            <p>Send a request and get a complete list of our offers!</p>
            <form method="POST" action="your action"
                <label>
                    Arrival date: <input name="arrival-date" type="text" placeholder="dd/mm/yy" required>
                </label>
                <br>
                <label>
                    Number of nights: <input name="number-of-nights" type="text" placeholder="" required>
                </label>
                <label>
                    Number of guests: <input name="number-of-guests" type="text" placeholder="" required>
                </label>
                <br>
                <label>
                    Your name: <input name="your-name" type="text" placeholder="" required>
                </label>
                <br>
                <label>
                    Phone number: <input name="phone number" type="text" placeholder="" required>
                </label>
                <br>
                <input type="Submit">
                <input type="Reset">
            </form>
        </div>
    
</body>
    <h2>Our flats</h2>
